<!DOCTYPE html>
<html lang="en">
  <!-- Head rappresenta info che non vediamo del sito apparte il titolo -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML London Exercise</title>
  </head>

  <!-- Corpo del sito (cosa vediamo nella pagina) -->
  <body>
    <header>
      <!-- Sezione Banner Homepage -->
      <section>
        <h1>Il mio Viaggio a Londra</h1>
        <img src="./img/pexels-bill-emrich-230794-0.jpg" alt="London park 1" />
        <img src="./img/pexels-bill-emrich-230794-1.jpg" alt="London park 2" />
        <img src="./img/pexels-bill-emrich-230794-2.jpg" alt="London park 3" />
      </section>
    </header>
    <hr />
    <main>
      <!-- Sezione Spese   -->
      <section>
        <h2>Le mie spese</h2>
        <!-- Facciamo tabella -->
        <table>
          <!-- Headings tabella -->
          <thead>
            <th>Numero</th>
            <th>Descrizione</th>
            <th>Costo</th>
          </thead>
          <!-- Facciamo Body della tabella -->
          <tbody>
            <!-- tr sta per table row -->
            <tr>
              <!-- td sta per table data -->
              <td>1</td>
              <td>Biglietto Aereo</td>
              <td>120€</td>
            </tr>
            <tr>
              <td>1</td>
              <td>Biglietto Aereo</td>
              <td>120€</td>
            </tr>
            <tr>
              <td>1</td>
              <td>Biglietto Aereo</td>
              <td>120€</td>
            </tr>
          </tbody>
          <!-- Qui facciamo l'ultima riga della tabella nel footer -->
          <tfoot>
            <tr>
              <td colspan="2">Totale</td>
              <td>360€</td>
            </tr>
          </tfoot>
        </table>
      </section>
      <hr />
      <!-- Sezione Cose da fare -->
      <section></section>
      <hr />
      <!-- Sezione Info -->
      <section></section>
      <hr />
      <!-- Sezione Foto -->
      <section></section>
    </main>
  </body>
</html>
